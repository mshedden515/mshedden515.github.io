  <body>
    <!--Navbar start-->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="align-items-left mb-2">
          <a class="ingresar" href="./index.html">Volver</a>

        <div class="row d-flex align-items-center justify-content-center h-110">
          <!--div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"

          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <h2 class="ingresar">ingresar</h2>
            <img src="img/boton facebook.png" class="img-fluid mb-4 flotante" alt="Phone image"

            <h2 class="ingresar">O ingresa con tu cuenta</h2>
            <form>
              <!-- Email input -->
              <div class="form-outline1 form-outline mb-2">
                <label class="form-label" for="form1Example13">Email address</label>
                <input type="email" id="form1Example13" class="form-control form-control-lg" />
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <input type="password" id="form1Example23" class="form-control form-control-lg" />
              </div>
    
              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />

                </div>
                <a class="ingresar" href="www.facebook.com/login">Olvidaste la clave?</a>
              </div>
    
              <!-- Submit button -->
              <div class="d-flex justify-content-around align-items-center mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">ingresar</button>
              </div>
              <h3 class="ingresar"> No tenes cuenta? </h3>
              <div class="d-flex justify-content-around align-items-center mb-4">
                <a class="btnr btnr1 btn-primary btn-lg btn-block" href="register.html" tabindex="-1" aria-current="page">registrarse</a>

          </div>
