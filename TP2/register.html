<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&family=Inria+Sans&display=swap" rel="stylesheet"> 
    <title>Tpe Interfaces - Login</title>
  </head>
  <body>
    <!--Navbar start-->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="align-items-left mb-2">
          <a class="ingresar" href="login.html">Volver</a>
        </div>
        <div class="row d-flex align-items-center justify-content-center h-110">  
          <form>
            <!-- Fecha nacimiento -->
            <div class="form-outline1 form-outline mb-4">
              <label class="ingresar" for="form1Example13">fecha de nacimiento</label>
              <input type="date" id="form1Example13" class="form-control form-control-lg" />
            </div>
            <!-- Nombre -->
            <div class="form-outline mb-4">
              <label class="ingresar" for="form1Example23">nombres</label>
              <input type="text" id="form1Example23" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="ingresar" for="form1Example23">apellido</label>
              <input type="text" id="form1Example23" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="ingresar" for="form1Example23">correo electronico</label>
              <input type="email" id="form1Example23" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="ingresar" for="form1Example23">contraseña</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="ingresar" for="form1Example23">repetir contraseña</label>
              <input type="password" id="form1Example23" class="form-control form-control-lg" />
            </div>
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label ingresar" for="form1Example3"> Recuerdame </label>
              </div>
            </div>
  
            <!-- Submit button -->
            <div class="d-flex justify-content-around align-items-center mb-4">
              <button type="submit" class="btn btn-animated btn-primary btn-lg btn-block">registrarse</button>
            </div>
          </form>
        </div>
        </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
</html>
